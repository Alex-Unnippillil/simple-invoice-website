<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Push Admin</title>
</head>
<body>
  <button id="subscribe">Subscribe</button>
  <button id="unsubscribe">Unsubscribe</button>
  <button id="send">Send Test Push</button>
  <pre id="log"></pre>
  <script type="module">
    import { subscribe, unsubscribe } from './push.js';

    const log = msg => {
      document.getElementById('log').textContent += `\n${msg}`;
    };

    document.getElementById('subscribe').onclick = async () => {
      try { await subscribe(); log('Subscribed'); } catch (e) { log(e); }
    };
    document.getElementById('unsubscribe').onclick = async () => {
      try { await unsubscribe(); log('Unsubscribed'); } catch (e) { log(e); }
    };
    document.getElementById('send').onclick = async () => {
      const res = await fetch('/api/push/test', { method: 'POST' });
      log(res.ok ? 'Push sent' : 'Push failed');
    };
  </script>
</body>
</html>
