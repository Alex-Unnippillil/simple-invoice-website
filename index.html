<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="invoice-container">
    <h1>Invoice</h1>
    <div class="invoice-details">
      <p><strong>Invoice #:</strong> 12345</p>
      <p><strong>Date:</strong> 2024-06-01</p>
      <p><strong>Amount Due:</strong> $1,200.00</p>
    </div>
    <div class="actions">
      <button id="pay-btn" class="action-btn">Pay now</button>
      <button id="edit-btn" class="action-btn">Edit</button>
    </div>
    <p class="role-display">Role: <span id="role">guest</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
