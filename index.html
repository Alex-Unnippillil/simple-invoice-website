<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Invoice</title>
</head>
<body>
  <main>
    <!-- Buttons include data-testid attributes for Playwright automation -->
    <h1>Invoice Payment</h1>
    <p>Select a payment option:</p>
    <button id="pay-card" data-testid="pay-card-button">Pay with Card</button>
    <button id="pay-bank" data-testid="pay-bank-button">Pay via Bank Transfer</button>
  </main>
</body>
</html>
