<!doctype html>
<title>New Invoice</title>
<h1>New Invoice</h1>
<a href="/">Invoices</a>
<form method="post">
  Tenant:
  <select name="tenant_id">
    {% for t in tenants %}
    <option value="{{ t[0] }}">{{ t[1] }}</option>
    {% endfor %}
  </select>
  Amount: <input name="amount" type="number" step="0.01">
  <button type="submit">Create</button>
</form>
